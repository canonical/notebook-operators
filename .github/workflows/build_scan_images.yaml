name: Build and scan OCI images

on: schedule
  schedule:
    # every day at 1:00AM UTC
    - cron: '0 1 * * *'


jobs:
  build-scan:
    runs-on: ubuntu-20.04

    steps:
      - name: Build
        run: |
          cd image-definitions/
          install-tools.sh
          setup.sh
          apply-patches.sh
          build.sh
      - name: Scan-and-send
        run: |
          cd image-definitions/
          scan.sh
          send-scan.sh ./trivy-reports
