name: Release to Charmhub

on:
  push:
    branches:
      - main
      - track/**

jobs:
  ci-tests:
    uses: ./.github/workflows/ci.yaml
    secrets: inherit

  release:
    strategy:
      matrix:
        charm: ${{ fromJSON(needs.ci-tests.outputs.charm-paths) }}
    name: Release charm | ${{ matrix.charm }}
    needs:
      - ci-tests
    uses: canonical/data-platform-workflows/.github/workflows/release_charm.yaml@v29.2.0
    with:
      channel: ${{ needs.ci-tests.outputs.channel }}
      artifact-prefix: ${{ needs.ci-tests.outputs.artifact-prefix }}
      path-to-charm-directory: ${{ matrix.charm }}
    secrets:
      charmhub-token: ${{ secrets.CHARMCRAFT_CREDENTIALS }}
    permissions:
      contents: write  # Needed to create git tags
