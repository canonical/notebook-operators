name: jupyter-controller
summary: Multi-user server for Jupyter notebooks
description: Multi-user server for Jupyter notebooks
docs: https://discourse.charmhub.io/t/10963
website: https://charmhub.io/jupyter-controller
source: https://github.com/canonical/notebook-operators
issues: https://github.com/canonical/notebook-operators/issues
containers:
  jupyter-controller:
    resource: oci-image
    uid: 584792
    gid: 584792
resources:
  oci-image:
    type: oci-image
    description: 'Backing OCI image'
    auto-fetch: true
    # TODO: Replace image with upstream image or rock
    # once https://github.com/kubeflow/notebooks/pull/628 is merged
    upstream-source: kimwnasptd/notebook-controller:ambient2
provides:
  metrics-endpoint:
    interface: prometheus_scrape
  grafana-dashboard:
    interface: grafana_dashboard
  provide-cmr-mesh:
    interface: cross_model_mesh
    description: |
      Access a cross-model application from catalogue via the service mesh.
      This relation provides additional data required by the service mesh to enforce cross-model authorization policies.
requires:
  gateway-metadata:
    interface: gateway_metadata
    limit: 1
  logging:
    interface: loki_push_api
    optional: true
  service-mesh:
    limit: 1
    interface: service_mesh
    description: |
      Subscribe this charm into a service mesh to enforce authorization policies.
  require-cmr-mesh:
    interface: cross_model_mesh
    description: |
      Allow a cross-model application access to catalogue via the service mesh.
      This relation provides additional data required by the service mesh to enforce cross-model authorization policies.
charm-user: non-root
