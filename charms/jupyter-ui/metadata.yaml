name: jupyter-ui
summary: Multi-user server for Jupyter notebooks
description: Multi-user server for Jupyter notebooks
docs: https://discourse.charmhub.io/t/10964
website: https://charmhub.io/jupyter-ui
source: https://github.com/canonical/notebook-operators
issues: https://github.com/canonical/notebook-operators/issues
containers:
  jupyter-ui:
    resource: oci-image
resources:
  oci-image:
    type: oci-image
    description: 'Backing OCI image'
    upstream-source: docker.io/charmedkubeflow/jupyter-web-app:1.10.0-ef1fc67
requires:
  istio-ingress-route:
    interface: istio_ingress_route
  service-mesh:
    limit: 1
    interface: service_mesh
    description: |
      Subscribe this charm into a service mesh to enforce authorization policies.
  require-cmr-mesh:
    interface: cross_model_mesh
    description: |
      Allow a cross-model application access to catalogue via the service mesh.
      This relation provides additional data required by the service mesh to enforce cross-model authorization policies.
  ingress:
    interface: ingress
    schema:
      v2:
        requires:
          type: object
          properties:
            service:
              type: string
            port:
              type: integer
            namespace:
              type: string
            prefix:
              type: string
            rewrite:
              type: string
          required:
          - service
          - port
          - namespace
          - prefix
      v1:
        requires:
          type: object
          properties:
            service:
              type: string
            port:
              type: integer
            prefix:
              type: string
            rewrite:
              type: string
          required:
          - service
          - port
          - prefix
    versions: [v1]
    __schema_source: https://raw.githubusercontent.com/canonical/operator-schemas/master/ingress.yaml
  dashboard-links:
    interface: kubeflow_dashboard_links
  logging:
    interface: loki_push_api
    optional: true
provides:
  provide-cmr-mesh:
    interface: cross_model_mesh
    description: |
      Access a cross-model application from catalogue via the service mesh.
      This relation provides additional data required by the service mesh to enforce cross-model authorization policies.
