name: jupyter-ui
summary: Multi-user server for Jupyter notebooks
description: Multi-user server for Jupyter notebooks
docs: https://discourse.charmhub.io/t/10964
website: https://charmhub.io/jupyter-ui
source: https://github.com/canonical/notebook-operators
issues: https://github.com/canonical/notebook-operators/issues
containers:
  jupyter-ui:
    resource: oci-image
resources:
  oci-image:
    type: oci-image
    description: 'Backing OCI image'
    upstream-source: docker.io/charmedkubeflow/jupyter-web-app:1.10.0-rc.1-474c782
requires:
  ingress:
    interface: ingress
    schema:
      v2:
        requires:
          type: object
          properties:
            service:
              type: string
            port:
              type: integer
            namespace:
              type: string
            prefix:
              type: string
            rewrite:
              type: string
          required:
          - service
          - port
          - namespace
          - prefix
      v1:
        requires:
          type: object
          properties:
            service:
              type: string
            port:
              type: integer
            prefix:
              type: string
            rewrite:
              type: string
          required:
          - service
          - port
          - prefix
    versions: [v1]
    __schema_source: https://raw.githubusercontent.com/canonical/operator-schemas/master/ingress.yaml
  dashboard-links:
    interface: kubeflow_dashboard_links
  logging:
    interface: loki_push_api
    optional: true
